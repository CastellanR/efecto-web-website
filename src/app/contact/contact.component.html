<div class="wrapper" id="contacto">
  <div class="circle">
    <i class="fa fa-arrow-down"></i>
  </div>
  <div class="shape">
    <div class="header">
      <h3>CONTÁCTANOS</h3>
      <p>Nullam sit amet odio eu alliquet eusimod d a urna. Proin eu urna suscript, dictum quam nec</p>
      <hr class="separator">
    </div>
    <div class="content">
      <div class="info card">
        <div class="text">
          <h4>NUESTRA DIRECCIÓN</h4>
          <p>Direccion 1 Mendoza</p>
          <p>23412 Mendoza</p>
        </div>        
        <div class="text">
          <h4>LLAMANOS</h4>
          <p>123124125123</p>
          <p>123124151231</p>
        </div>
        <div class="text">
          <h4>ENVÍANOS UN EMAIL</h4>
          <p>contacto@gmail.com</p>
        </div>
      </div>
      <form class="card" [formGroup]="contactForm">
          <div class="form-group">            
            <input type="text" class="form-control" formControlName="name" placeholder="*Nombre">                     
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
            <input type="text" class="form-control" formControlName="phone" placeholder="*Teléfono">       
            <select class="form-control" formControlName="plan">
              <option value="" hidden>Elegí tu plan</option>
              <option>Plantilla</option>
              <option>Personalizada</option>
              <option>E-Commerce</option>
            </select>
            <select class="form-control" formControlName="extras">
              <option value="" hidden>Elegí tu servicio</option>
              <option>Ninguna</option>
              <option>Red Social</option>
              <option>Publicidad On-Line</option>
              <option>Ambos</option>
            </select>
            <textarea class="form-control" formControlName="message" rows="7" placeholder="Mensaje"></textarea>
            <label>Campos * obligatorios</label>
            <button type="button" class="btn btn-info" (click)="submit()">Enviar Mensaje</button>
          </div>     
      </form> 
    </div>    
  </div>
</div>
